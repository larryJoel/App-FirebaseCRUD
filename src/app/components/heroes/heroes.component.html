<h1>Listado de Heroes</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary ">
            <i class="fa fa-plus"> NUevo</i>
        </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length > 0" class="table mt-3 animate__animated animate__fadeIn">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">vivo</th>
            <th scope="col">tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let h of heroes; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{h.nombre}}</td>
            <td>{{h.poder}}</td>
            <td>
                <label *ngIf="h.vivo" class="badge badge-success">vivo</label>
                <label *ngIf="!h.vivo" class="badge badge-danger">muerto</label>
            </td>
            <td>
                <button [routerLink]="['/heroe',h.id]" class="btn btn-info mr-1">
                    <i class="fa fa-pen"></i>
                </button>
                <button (click)="borrarHeroe(h,i)" class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>

    </tbody>
</table>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animate__animated animate__fadeIn">
    <h4 class="alert-heading"> Cargando..!</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn">
    <h4 class="alert-heading"> No hay registros..!</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
    <p class="mb-0">
        Everifique nuevamente por favor
    </p>
</div>
