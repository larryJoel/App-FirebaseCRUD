<h1>Heroe <small>Nombre del Heroe</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"> Regresar</i>
        </button>
    </div>
</div>

<div class="row animate__animated animate__fadeIn">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" name="id" disabled="disabled" placeholder="Firebase ID" [(ngModel)]="heroe.id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre del heroe" [(ngModel)]="heroe.nombre" required>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" name="poder" placeholder="Poder que tiene el heroe" [(ngModel)]="heroe.poder">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-50">
                    <i class="fa fa-smile-wink"> vivo</i>
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger w-50">
                    <i class="fa fa-dizzy"> muerto</i>
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"> Guardar</i>
                </button>
            </div>
        </form>
    </div>
</div>
